    <script>
        let divs = document.querySelectorAll('.card');
        let container1 = document.getElementById('tab1')
        divs.forEach(div => {
            let x = Math.random() * container1.offsetWidth
            let y = Math.random() * container1.offsetHeight
            if(x => div.offsetWidth) {
                x -= div.offsetWidth
            }
            if(y => div.offsetHeight) {
                y -= div.offsetHeight
            }
            let dx = 1;  // Change in x
            let dy = 1;  // Change in y
            let containerWidth = container1.offsetWidth - div.offsetWidth;
            let containerHeight = container1.offsetHeight - div.offsetHeight;

            function moveDiv() {
                x += dx;
                y += dy;

                // Check for collision with the edges
                if (x <= 0 || x >= containerWidth) {
                    dx *= -1;  // Reverse direction
                }
                if (y <= 0 || y >= containerHeight) {
                    dy *= -1;  // Reverse direction
                }

                div.style.left = x + 'px';
                div.style.top = y + 'px';
                

                requestAnimationFrame(moveDiv);  // Continue the animation
            }

            moveDiv();  // Start the animation for each div
        });
    </script>
